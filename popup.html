<!DOCTYPE html>
<html>
  <head>
    <style>
      #openSettings {
        margin: 0 auto;
        width: 200px;
      }
      #content {
        text-align: center;
      }
      h3, h4 {
        margin: 0;
      }
      #openTaskWebsite {
        background-color: rgb(64, 192, 68); 
        border: none;
        color: white;
        height: 65px;
        width: 200px;
        padding: 0;
        margin: 0;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }
      #openTaskWebsite:hover {
        background-color: rgb(65, 209, 69); 
      }
      #additionalSiteButtons {
        background-color: rgb(107, 198, 214); 
        border: none;
        color: white;
        height: 35px;
        width: 200px;
        padding: 0;
        margin: 0;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        font-size: 16px;
        justify-content: center;
        border-bottom-right-radius: 7px;
        border-bottom-left-radius: 7px;
      }
      #openEmployeeWebsite, #openTimesheetWebsite {
        width: 25px;
        padding-left: 5px;
        padding-right: 5px;
      }
      #openEmployeeWebsite:hover, #openTimesheetWebsite:hover {
        width: 27px;
      }
      #updateNotification {
        display: flex;
        margin-bottom: 5px;
        overflow: auto;
        justify-content: center;
        align-items: center;
        height: 22px;
        text-decoration-color: #1e2022;
      }
      #updateNotification:hover {
        background-color: rgb(164, 214, 228);
        border-radius: 20px;
        cursor: pointer;
        height: 22px;
      }
      #updateCloseImg {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="taskWebsiteButton"><button id="openTaskWebsite" type="button">Go to Task Website</button>
      </div>  
      <div id="additionalSiteButtons">
        <input type="image" src="images/house.png" id="openEmployeeWebsite"/>
        <input type="image" src="images/calendar.png" id="openTimesheetWebsite"/>
      </div>
      <div id="buttonDivider"><br></div>
      <div id="updateNotification">
        <h4 id="updateText">Checking for new update...</h4>
        <img id="updateCloseImg" src="images/close.png" height="14" width="14">
      </div>
      <h3 id ="hoursWorkedToday">0.0 / 8.0 hours today</h3>
      <h4 id ="hoursWorkedWeek">0.0 / 20.0 hours this week</h4>
      <br>

      <button id="openSettings" type="button">Open Settings</button>
    </div>
    
    <script src="popup.js" type="text/javascript"></script>
  </body>
</html>
